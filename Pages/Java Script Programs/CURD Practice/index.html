<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
    
    <label for="gender">Gender:</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>
    
    <label for="skills">Skills:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="HTML"> HTML</label>
      <label><input type="checkbox" value="CSS"> CSS</label>
      <label><input type="checkbox" value="JavaScript"> JavaScript</label>
    </div>
    
    <label for="country">Country:</label>
    <select id="country" required>
      <option value="">Select Country</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
    </select>
    
    <button type="submit">Register</button>
  </form>

  <p><a href="list.html">View Registered Users</a></p>

  <script src="script.js"></script>
</body>
</html>
