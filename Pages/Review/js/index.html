<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with localStorage</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <h1>CRUD Operations with localStorage</h1>
    <form id="curdForm" onsubmit="addData(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name"  pattern="[A-Z][a-z]"required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address"  pattern="[A-Z][a-z]" required><br><br>
        
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female<br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" pattern="[0-9]{10}" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <h2>Data Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
