<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EmployeePayroll.css">
    <title>Employee Payroll Page</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <main>
        <div class="form-content">
            <form class="form" onsubmit="handleSubmit();  " autocomplete="off">
                <div class="form-head">Employee Payroll Form</div>

                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input type="text" placeholder="Enter Name" name="name" id="name" required />
                </div>

                <div class="row-content">
                    <label class="label text" for="gender">Profile Image</label>
                    <div class="profile-radio-content">
                        <div class="profile-img">
                            <input type="radio" id="profile1" name="profile" />
                            <img src="../assets/profile1.png" alt="profile1" />
                        </div>
                        <div class="profile-img">
                            <input type="radio" id="profile2" name="profile" />
                            <img src="../assets/profile2.png" alt="profile2" />
                        </div>
                        <div class="profile-img">
                            <input type="radio" id="profile3" name="profile" />
                            <img src="../assets/profile3.png" alt="profile3" />
                        </div>
                        <div class="profile-img">
                            <input type="radio" id="profile4" name="profile" />
                            <img src="../assets/profile4.png" alt="profile4" />
                        </div>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" name="gender" id="male" value="Male" />
                        <label class="text" for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="Female" />
                        <label class="text" for="female">Female</label>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div class="department-content">
                        <input type="checkbox" class="checkbox" name="department" id="hr" value="HR">
                        <span class="hr">HR</span>
                        <input type="checkbox" class="checkbox" name="department" id="sales" value="sales">
                        <span class="hr">Sales</span>
                        <input type="checkbox" class="checkbox" name="department" id="finance" value="finance">
                        <span class="hr">Finance</span>
                        <input type="checkbox" class="checkbox" name="department" id="engineer" value="engineer">
                        <span class="hr">Engineer</span>
                        <input type="checkbox" class="checkbox" name="department" id="other" value="other">
                        <span class="hr">Other</span>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="salary">Salary</label>

                   <!--  <input class="w-4/5" type="range" id="salary" name="salary" min="10000" max="100000"
                                step="1000" value="50000"> -->
                    <select class="salary" id="salary">
                        <option value="">Select Salary</option>
                        <option value="10000">10000</option>
                        <option value="20000">20000</option>
                        <option value="30000">30000</option>
                        <option value="40000">40000</option>
                        <option value="50000">50000</option>
                        <option value="60000">60000</option>
                    </select>
                </div>

                <div class="row-content">
                    <label class="label text" for="date">Start Date</label>
                    <div id="startdate">
                        <select name="start_day" class="Date-Block" required>
                            <option value="" disabled selected>Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <select name="start_month" class="Date-Block" required>
                            <option value="" disabled selected>Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                        </select>
                        <select name="start_year" class="Date-Block" required>
                            <option value="" disabled selected>Year</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input notes" name="Notes"></textarea>
                </div>

                <div class="buttonParent">
                    <button type="submit" class="button submitButton" id="submitButton">
                        Submit</button>  
                    <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                </div>
            </form>
        </div>
    </main>
    <script src="Employee.js"></script>
</body>

</html>
